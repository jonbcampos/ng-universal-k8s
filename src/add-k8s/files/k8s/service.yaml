apiVersion: v1
kind: Service # a way for the outside world to reach the Pods
metadata:
  # any Pods with matching labels are included in this Service
  name: angular-universal-service
spec:
  # Service ports
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  # It includes a LoadBalancer between Pods
  type: LoadBalancer
  selector:
    app: angular-universal